import "job.proto";
import "common.proto";

message EmbeddingProto {
  optional int32 word_dim = 1;
  optional int32 vocab_size = 2;
}

message LossProto {
  optional int32 nclass = 1;
  optional int32 vocab_size = 2;
}

message DataProto {
  required string path = 1;
  optional int32 max_window = 2;
  optional string backend = 3 [default = "kvfile"];
  optional int32 max_word_len = 4;
  optional int32 max_num_word = 5;
}

message ConcatProto {
  optional int32 kernel = 1;
}

message ChConvProto {
  optional int32 num_filters = 1;
}

message WordConvProto {
  optional int32 num_filters = 1;
  optional int32 kernel = 2;
}

extend singa.LayerProto {
  optional EmbeddingProto embedding_conf = 101;
  optional LossProto loss_conf = 102;
  optional DataProto data_conf = 103;
  optional ConcatProto concat_conf = 104;
  optional ChConvProto chconv_conf = 105;
  optional WordConvProto wdconv_conf = 106;
}

message WordCharRecord {
  optional int32 label = 1;
  optional int32 word_index = 2;
  optional int32 word_length = 3;
  optional int32 delta_time = 4;
  repeated int32 char_index = 5;
}
